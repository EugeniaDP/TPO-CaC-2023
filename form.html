<body>
    <header>
        <img class="Portada" src="https://img.freepik.com/fotos-premium/manos-mujer-recortadas-moldeando-arcilla-haciendo-ceramica-arcilla-taller_67155-22849.jpg?w=1060" alt="Portada" > <br>
        <div class="Titulo">
            <img class= "Img1" src="asset/Imagen1.png" alt="Icono de perfil">
            <h1>Artesanías con Amor</h1>
        </div>
    </header>
    <br>
    <nav>
        <div class="boton">
            <button> <a href="/index.html">Inicio</a></button>
            <button> <a href="/catalogo.html">Productos</a></button>
            <button> <a href="/form.html">Contáctenos</a></button>
        </div>
    </nav>
    <br>
    <fieldset size="200px">
    <legend><b>Formulario de contacto</b></legend>

    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="campo"> <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" class="campo"> <br>
        <br>
        <label for="mail">Dirección de mail:</label>
        <input type="email" id="mail" class="campo"> <br>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" class="campo"> <br> 
        <br>
        <label for="motivo">Motivo de su consulta:</label>
        <select name="" id="motivo" class="campo">
            <option>Consulta por productos</option>
            <option>Quiero participar como artesano/a</option>
        </select>
        <br>
        <br>
        <label for="consulta">Consulta:</label> 
        <textarea name="" id="consulta" cols="50" rows="10" class="campo">Escriba su consulta aqui...</textarea>  
        <br>
        <br>
        <input type="submit" value="Enviar" class="campo"> <!--FALTA PONER QUE VAYA A LA PÁGINA DE AGRADECIMIENTO-->
        <input type="reset" value="Vaciar formulario" class="campo">
    </form>
   </fieldset>
